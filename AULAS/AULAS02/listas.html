<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>listas html</title>
</head>
<body>
  <H1>lista do HTML</H1>
  
  <h2>lista ordenada</h2>
  <!-- ol -churraco, strognoff de frango e macarrão
  --> 
  <ol>
    <li>churrasco</li>
    <li>strognooff de frango</li>
    <li>macarrão</li>
  </ol>

<h2>lista desordenada</h2>
<ul> <!-- ul - lista desordenada -->
  <li>arroz</li>
  <li>salada</li>
  <li>pepsi</li>
</ul>
</body>
</html>
